{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'vamos/css/style.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand navbar-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home">top</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'post' %}"><i class="fa fa-edit">post</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'groups' %}"><i class="fa fa-users">group</i></a>
        </li>

    </ul>
    <span class="loginuser">logined: <span class="h6"><i class="fa fa-user"></i>{{login_user}}</span></span>
    </nav>
<div class="bg-img">
    <div>{% block header %}
        {% endblock %}</div>
    <div class="content">{% block content %}
        {% endblock %}</div>

    <hr>
    <div class="my-3">
        <span class="font-weight-bold">
            <a href="/admin/logout?next=/vamos/">
                [ ログアウト ]</a></span>
        <span class="float-right">copyright 2022
            yuzuki.</span>
    </div>
</div>
</body>
</html>
